<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Skywarn Project</title>
  <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="./vendors/angular.min.js" charset="utf-8"></script>
  <script src="./vendors/angular-route.min.js"></script>
  <script src="./scripts/client.js"></script>
  <script src="./scripts/controllers/home.js"></script>
  <script src="./scripts/controllers/add.js"></script>
  <script src="./scripts/controllers/warnings.js"></script>
  <script src="./scripts/controllers/view.js"></script>
  <script src="./scripts/jquery-3.1.0.js"></script>
  <script src="./scripts/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/master.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-left navbar-brand"><img src="./image/skywarnlogo.gif" alt="skywarn logo"></a>
        <a class="navbar-brand" href="#home">Skywarn Spotter</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right" ng-controller="home">
          <li ng-show='isUser'><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#add">Spotter Report Form</a></li>
          <li ng-show='isAdmin'><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#view">View Spotter Reports</a></li>
          <li ng-show='showUser'><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#warnings">Watches and Warnings</a></li>
          <li ng-show='showUser'><a data-toggle="collapse" data-target=".navbar-collapse.in" ng-click='logOut()'>Log Out</a></li>
          <li ng-hide='showUser'><a data-toggle="collapse" data-target=".navbar-collapse.in" ng-click='logIn()'>Log In</a></li>
        </ul>
      </div>
    </div>
  </div>
  <main ng-view></main>
</body>
</html>
