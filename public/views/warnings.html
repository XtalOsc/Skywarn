<h2 class="heading">Watches and Warnings</h2>

<p>
  Zipcode: <input type="number" ng-model="zipcode" size="8" maxlength="5">
  <button class="button" ng-click="searchZip()">Submit</button>
</p>

<div ng-show="loading">
  <br><h5 class="loadingtext">Loading . . .</h5>
  <p><img src="./image/weather.gif" alt="loading image" class="loading"></p>
</div>
<div ng-show="noevent">
  <br><h4><b>No severe weather events</b></h4>
</div>
<div ng-show="invalidzip">
  <br><h4 class="invalid"><b>Please enter a valid zipcode</b></h4>
</div>

<div ng-repeat='warning in report.alerts'>
  <br><h4 class="warning">{{warning.description}}</h4>
  <p><b>Starts:</b> {{warning.date}}</p>
  <p><b>Expires:</b> {{warning.expires}}</p>
  <p class="description">{{warning.message}}</p>
</div>
